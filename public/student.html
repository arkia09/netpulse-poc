<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student â€” NetPulse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Student (NetPulse)</h1>
  <div id="roleLabel" class="muted">Role: <strong>student</strong></div>

  <button id="join">Join as Student</button>
  <pre id="log" aria-live="polite"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const logEl = document.getElementById('log');
    const log = msg => logEl.textContent += (msg + '\n');

    const socket = io();
    socket.on('connect', ()=> log('socket connected: ' + socket.id));
    socket.on('connect_error', e => log('connect_error: ' + (e && e.message)));

    document.getElementById('join').onclick = () => {
      socket.emit('join', { role: 'student', name: 'student1' });
      log('joined as student1');
      // heartbeat every second to measure RTT
      setInterval(()=> {
        const t0 = Date.now();
        socket.emit('heartbeat', { seq: Date.now(), t0 });
      }, 1000);
    };

    socket.on('pong', d => log('pong seq=' + d.seq));
  </script>
</body>
</html>
